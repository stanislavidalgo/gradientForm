<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gradient</title>
  </head>
  <body>
    <div class="container">
      <div class="head"><h1>event registration form</h1></div>
      <form>
        <div class="all">
          <div class="name">
            <h3>Name</h3>
            <div class="FLnames">
              <div class="FLname">
                <input type="text" /><br />
                <label for="firstName">First Name</label>
              </div>

              <div class="FLname2">
                <input type="text" /><br />
                <label for="lastName">Last Name</label>
              </div>
            </div>
          </div>
          <!-- ========= -->
          <div class="company">
            <h3>Company</h3>
            <div class="companys">
              <input type="text" />
            </div>
          </div>
          <!-- ======================= -->
          <div class="email">
            <h3>Email</h3>
            <div class="emails">
              <input type="email" />
            </div>
          </div>
          <!-- =========== phone ========= -->
          <div class="phone">
            <h3>Name</h3>
            <div class="FLphones">
              <div class="areaCode">
                <input type="text" /><br />
                <label for="areaCode">Area Code</label>
              </div>

              <div class="phoneNumber">
                <input type="text" /><br />
                <label for="lastName">Phone Number</label>
              </div>
            </div>
          </div>

          <div class="subject">
            <h3>Subject</h3>
            <div class="subjects">
              <select>
                <option value="sub1">Chosse option</option>
                <option value="sub2">Chosse option</option>
                <option value="sub3">Chosse option</option>
                <option value="sub4">Chosse option</option>
                <option value="sub5">Chosse option</option>
              </select>
            </div>
          </div>

          <div class="exist">
            <h3>Are you and existing customer?</h3>
            <div class="choice">
              <input type="Radio" name="yes/no" value="agree" id="choice1" />Yes
              <input
                type="Radio"
                name="yes/no"
                value="disagree"
                id="choice2"
              />No
            </div>
          </div>
          <div class="btn">
            <button type="submit">
              <p>register</p>
            </button>
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
